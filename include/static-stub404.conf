# Try get file directly or get thumb
# Example:
# include include/static-stub.conf;
#

        location ~* \.(jpg|jpeg)$ {
            include      include/limits/static.inc;
            try_files    $uri =404;
            #access_log   /var/log/nginx/image-stub-access.log;
            access_log   off;
            expires      30d;
        }

        location ~* \.(png|gif)$ {
            include      include/limits/static.inc;
            try_files    $uri =404;
            #access_log   /var/log/nginx/image-stub-access.log;
            access_log   off;
            expires      30d;
        }



